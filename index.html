<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Circle-22 || Calculator Project</title>
  </head>
  <body>
    <div class="wrapper">
      <h1>Circle-22 Calculator Project</h1>
      <form>
        <div class="input-box">
          <input type="text" name="display" />
        </div>
        <div class="box">
          <input type="button" value="AC" />
          <input type="button" value="DE" />
          <input type="button" value="." />
          <input type="button" value="/" />
        </div>
        <div class="box">
          <input type="button" value="7" />
          <input type="button" value="8" />
          <input type="button" value="9" />
          <input type="button" value="*" />
        </div>
        <div class="box">
          <input type="button" value="4" />
          <input type="button" value="5" />
          <input type="button" value="6" />
          <input type="button" value="-" />
        </div>
        <div class="box">
          <input type="button" value="1" class="box-4" />
          <input type="button" value="2" class="box-4" />
          <input type="button" value="3" class="box-4" />
          <input type="button" value="+" class="box-4" />
        </div>
        <div class="box">
          <input type="button" value="00" />
          <input type="button" value="0" />
          <input type="button" value="%" />
          <input type="button" value="=" id="equal" />
        </div>
      </form>
    </div>
    <script type="module" src="./index.js"></script>
  </body>
</html>
